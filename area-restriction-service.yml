server:
  port: 8086

eureka:
  client:
    serviceUrl:
      defaultZone: http://10.10.2.113:8071/eureka/

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n"

springdoc:
  packagesToScan: com.comit.services.areaRestriction

spring:
  datasource:
    username: tung
    url: jdbc:mysql://${DATABASE_SERVER_ADDRESS}/area_restriction_db?autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true
    password: 123456
  jpa:
    hibernate:
      ddl-auto: update
  zipkin:
    base-url: ${ZIPKIN_SERVER_ADDRESS}
  sleuth:
    sampler:
      probability: 1.0